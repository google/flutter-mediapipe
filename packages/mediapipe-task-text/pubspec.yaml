name: mediapipe_text
description: An implementation of MediaPipe text-based Tasks.
version: 0.0.1

repository: https://github.com/google/flutter-mediapipe/tree/main/packages/mediapipe-task-text
issue_tracker: https://github.com/google/flutter-mediapipe/issues/

platforms:
  android:
  ios:
  # linux:
  macos:
  # web:
  # windows:

